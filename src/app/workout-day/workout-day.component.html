<div class="bg-dark min-h-[100dvh] w-full">
    <div class="container mx-auto px-3 py-4">
        <div class="bg-lightDark rounded-md text-base p-2 flex items-center justify-center w-fit" [routerLink]="''">
            <img class="w-5" src="back.svg">

        </div>
        <div class="flex flex-col items-center pt-10">
            <div class="text-3xl">{{dayName}}</div>
            <div class="flex gap-5 pt-5 flex-wrap items-center justify-center">
                @for(active of activeWorkout; track active){
                    <div class="bg-success rounded-sm text-base px-3 py-1 flex items-center justify-center w-min">{{active.muscle}}</div>
                }
            </div>
            <div class="pt-10 w-full">
                @for(active of activeWorkout; track active){
                    <div class="mt-8">
                        <div class="mr-1 text-2xl">{{active.muscle}} :</div>
                        <div class=" rounded-md overflow-hidden mt-2">
                            @for(w of active.workouts; track w){
                                <div class="w-full bg-lightDark p-2 border-b-2 border-dark flex justify-between items-center">
                                    <div class="flex gap-3">
                                        <div>{{w.name}}</div>
                                        <div>({{w.reps === 1 ? '6-8' : '8-12'}})</div>
                                    </div>
                                    <div class="justify-self-end bg-success p-2 rounded-md">{{w.sets}} Sets</div>
                                </div>
                            }
                        </div>
                    </div>
                }
            </div>
        </div>
    </div>
</div>
